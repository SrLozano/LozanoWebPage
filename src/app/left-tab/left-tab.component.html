<div class = "main-tab" id="main-tab">

        <div class="name-font">{{name}}</div>

    <!--Part for the links included at the page-->

        <a [routerLink]="['']" fragment="inicio" ><div class="category"> <img class="icon" src="../../assets/icons/home.png">Inicio</div></a>
        <a [routerLink]="['']" fragment="sobre"><div class="category"> <img class="icon" src="../../assets/icons/user-1.png">Sobre mi</div></a> 
        <a [routerLink]="['']" fragment="educacion"><div class="category"> <img class="icon" src="../../assets/icons/atomic.png">Educaci√≥n</div></a>

        <a [routerLink]="['']" fragment="experiencia"><div class="category"> <img class="icon" src="../../assets/icons/layers.png">Experiencia</div></a>
        <a [routerLink]="['']" fragment="contacto"><div class="category"> <img class="icon" src="../../assets/icons/chat.png">Contacto</div></a>
        <a (click)=openNav()><div class="category"><img class="icon" src="../../assets/icons/settings.png">Ajustes</div></a>

</div>

        <img class="selector" src="../../assets/icons/sun.png">
